<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Todo List</h1>

  <div id='inputSection'>

    <div>
      <button onclick="handlers.addTodo()">Add</button>
      <input id="addTodosTextInput" class="inputField" type="text" placeholder="Todo Text"/>
    </div>

    <div>
      <button onclick="handlers.changeTodo()">Change Todos</button>
      <input id="changeTodoPositionInput" type="number" placeholder="Position"/>
      <input id="changeTodoTextInput" type="text" placeholder="New Todo" />
    </div>

    <div>
      <button onclick="handlers.toggleAll()">Toggle All</button>
    </div>

  </div>

  <ul></ul>

  <script src="script.js"></script>
</body>

</html>
